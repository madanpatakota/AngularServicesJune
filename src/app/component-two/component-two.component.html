<div class="container" style="margin:50px">
    <h3>Component Two</h3>
    <table class="table table-dark table-striped table-hover">
      <thead>
        <tr>
          <th>
            Id
          </th>
          <th>
            Hobbies
          </th>
          <th>
            Date of birth
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of CustomersData">
          <td>{{item.Id}}</td>
          <td>{{item.Hobbies}}</td>
          <td>{{item.DOB}}</td>
        </tr>
      </tbody>
    </table>
    </div>
